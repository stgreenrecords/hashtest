name: Java CI with Maven 2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # âœ… Fix: Generate SHA-1 Hashes using shasum instead of MCJack123/ghaction-generate-release-hashes
    - name: Generate SHA-512 Hashes
      run: |
        shasum -a 1 target/hashsumgenerator-1.0-SNAPSHOT.jar > hashes.txt
    # Upload the generated hash file as an artifact
    - name: Upload Hashes as Artifact
      uses: actions/upload-artifact@v4
      with:
        hash-type: sha512
        name: Asset Hashes
        path: hashes.txt
